<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: white; color: black; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    #log { width: 100%; max-width: 800px; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #f8f8f8; font-family: monospace; font-size: 14px; }
    button { padding: 10px 20px; margin: 10px 10px 10px 0; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1></h1>
  <p>Klik untuk mulai (mode sangat menguras).</p>

  <div id="password-screen">
    <p>Masukkan password:</p>
    <input type="password" id="pass" style="padding:8px; font-size:16px; width:180px;">
    <button onclick="checkPass()">Masuk</button>
    <p id="wrong" style="color:red; display:none;">Password salah ❌</p>
  </div>

  <div id="main" style="display:none;">
    <button onclick="start()">Mulai</button>
    <button onclick="stop()">Berhenti</button>

    <div id="log">Status...</div>
  </div>

  <script>
    const PASSWORD = "1342";
    let isRunning = false;
    const logEl = document.getElementById('log');

    function checkPass() {
      if (document.getElementById('pass').value === PASSWORD) {
        document.getElementById('password-screen').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        log("Password benar. Mode super boros aktif.");
      } else {
        document.getElementById('wrong').style.display = 'block';
        setTimeout(() => document.getElementById('wrong').style.display = 'none', 2000);
      }
    }

    const bigFiles = [
      "https://speed.hetzner.de/100GB.bin",
      "https://proof.ovh.net/files/100Gb.dat",
      "https://speed.cloudflare.com/__down?bytes=100000000000",
      "https://speed.cloudflare.com/__down?bytes=200000000000",
      "https://speed.cloudflare.com/__down?bytes=400000000000",
      "https://speed.cloudflare.com/__down?bytes=600000000000",
      "https://speedtest.tele2.net/100GB.zip",
      "https://speed.ftp.si/100GB.test",
      "https://speedtest.wtnet.de/files/100gb.bin",
      "https://lg.fra1.fra1.boson.net/100GB.test",
      "https://speedtest.ftp.otenet.gr/files/test100Gb.db"
    ];

    function log(text) {
      const time = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${time}] ${text}<br>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function consumeData(url) {
      try {
        const cacheBuster = '?t=' + Date.now() + Math.random().toString(36).slice(2,12);
        const response = await fetch(url + cacheBuster, {
          cache: 'no-store',
          mode: 'no-cors',
          referrerPolicy: 'no-referrer',
          keepalive: true
        });

        // baca body sampai habis biar data beneran ter-download
        if (response.body) {
          const reader = response.body.getReader();
          while (true) {
            const { done } = await reader.read();
            if (done) break;
          }
        }
      } catch {}
    }

    async function worker() {
      while (isRunning) {
        const url = bigFiles[Math.floor(Math.random() * bigFiles.length)];
        log(`Narikin → ${url.split('/').pop() || url}`);

        const promises = [];
        for (let i = 0; i < 18; i++) {          // 18 paralel per worker
          promises.push(consumeData(url));
        }

        await Promise.allSettled(promises);

        // jeda sangat pendek supaya lebih ganas
        await new Promise(r => setTimeout(r, 80 + Math.random() * 320)); // 80 – 400 ms
      }
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      log("MULAI NGURAS KUOTA – MODE SANGAT PARAH");

      // jumlah worker dinaikkan lagi
      for (let i = 0; i < 90; i++) {
        worker();
      }
    }

    function stop() {
      isRunning = false;
      log("Berhenti");
    }

  </script>

</body>
</html>
